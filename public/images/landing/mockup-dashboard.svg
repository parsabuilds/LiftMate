    <text x="82" y="580" fill="#64748B" font-family="Inter,system-ui,sans-serif" font-size="12">4 × 15 · 12kg</text>
    <!-- Exercise 5 - pending -->
    <rect x="30" y="604" width="320" height="64" rx="12" fill="#1E293B"/>
    <rect x="48" y="624" width="22" height="22" rx="6" fill="transparent" stroke="#334155" stroke-width="1.5"/>
