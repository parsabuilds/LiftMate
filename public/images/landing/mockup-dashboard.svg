      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </linearGradient>
    <clipPath id="screen">
      <rect x="20" y="20" width="340" height="740" rx="30"/>
    </clipPath>
  </defs>
  <!-- Phone body -->
  <rect width="380" height="780" rx="40" fill="#1a1a2e" stroke="#334155" stroke-width="2"/>
